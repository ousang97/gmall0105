#服务端口号
server.port=8080

#日志级别
logging.level.root=debug

#dubbo配置
#dubbo中的服务名称
spring.dubbo.application=user-web
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=zookeeper://192.168.36.3:2181
#zookeeper的通讯协议名
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.wwtt.gmall
#设置超时时间
spring.dubbo.consumer.timeout=6000
#设置是否检查服务存在
spring.dubbo.consumer.check=false